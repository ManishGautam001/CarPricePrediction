<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

  <title>CarDekho</title>
</head>




<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">CarDekho</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
  </nav>


  <div class="container">
    <h2 class="text-center mt-3">Car Price Predictor</h2>

    <form action="{{ url_for('predict')}}" method="POST">
      <div class="form-group">
        <label for="exampleFormControlInput1">Number of year used?</label>
        <input type="number" name="Years" class="form-control" id="first" placeholder="Enter number">
      </div>
      <div class="form-group">
        <label for="exampleFormControlInput1">What is the showroom price in lakhs (integer number only)?</label>
        <input name="Present_Price" class="form-control" id="second" placeholder="Enter showroom price">
      </div>
      <div class="form-group">
        <label for="exampleFormControlInput1">How many kilometers drived?</label>
        <input name="Kms_Driven" class="form-control" id="third" placeholder="Enter kilometers drived ">
      </div>
      <div class="form-group">
        <label for="exampleFormControlSelect1">How many owners previously had this car?</label>
        <select class="form-control custom-select" name="Owner" id="fourth">
          <option value=0>0</option>
          <option value=1>1</option>
          <option value=3>3</option>
        </select>
      </div>
      <div class="form-group">
        <label for="exampleFormControlSelect2">Fuel type?</label>
        <select class="form-control custom-select" name="Fuel_Type" id="fifth">
          <option value='0'>Petrol</option>
          <option value='1'>Diesel</option>
          <option value='2'>CNG</option>
        </select>
      </div>
      <div class="form-group">
        <label for="exampleFormControlSelect2">Seller type?</label>
        <select class="form-control custom-select" name="Seller_Type" id="sixth">
          <option value='0'>Dealer</option>
          <option value='1'>Individual</option>
        </select>
      </div>
       <div class="form-group">
        <label for="exampleFormControlSelect2">Transmission type?</label>
        <select class="form-control custom-select" name="Transmission" id="seven">
          <option value='0'>Manual</option>
          <option value='1'>Automatic</option>
        </select>
      </div>
      <button class="btn btn-primary mb-2">Submit</button>
    </form>
    

    <br><br>
    <h3>{{ prediction_text }}</h3>


  </div>
      <!-- Footer -->
    <footer class="page-footer font-small black">
      <!-- Copyright -->
      <div class="footer-copyright text-center py-3">Â© 2020 Copyright:
        <a> Developed by Manish Gautam AND ManisTonk Team</a>
      </div>
      <!-- Copyright -->
    </footer>
    <!-- Footer -->

    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
</body>

</html>
